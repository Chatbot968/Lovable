services:
  - type: web
    name: chatbot-dashboard
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - path: /assets/*.js
        name: Content-Type
        value: application/javascript
      - path: /assets/*.css
        name: Content-Type
        value: text/css
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff 